<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="M5 weekend test">
    <title>M5-contest 1</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>Signup</h1>
    </header>

        <div class="FORM">
            <form  id="form01">
                <input type="text" name="Full Name" class="WIDTH" required placeholder="Full Name">
                <br>
                <hr>
                <input type="email" name="email" class="WIDTH" required placeholder="Email">
                <br>
                <hr>
                <input type="password" name="password" class="WIDTH" required placeholder="Password">
                <br>
                <hr>
                <input type="password" name="confirm password" class="WIDTH" required placeholder="Confirm Password">
                <br>
                <hr>
                <input type="date" name="DOB" required placeholder="MM/DD/YYYY">
                <br>
                <hr>
                <input type="radio" class="radio" name="category" id="Student" value="Student" required>
                <label for="student">Student</label>
                <input type="radio" class="radio" name="category" id="Employee">
                <label for="employee">Employee</label>
                <br>
                <br>

                <input type="checkbox" name="checkbox" id="declaration" required>
                <label for="declaration">I agree to all the Terms and conditions</label>
                <br>
                <br>
                <button class="btn" type="submit" form="form01" value="Signup">Signup</button>
    
            </form>
        </div>
 
</body>
</html>
